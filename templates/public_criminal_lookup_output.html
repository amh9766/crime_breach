<!DOCTYPE html>
<html lang="en">
<head>

    <title>Public Criminal Lookup Results - Crime Breach</title>
    <link rel="stylesheet" href="../styles.css">

</head>
<body>
    <div id="navbar-container"><!-- Navigation bar will be loaded here --></div>
    <main>
        <section class="public-lookup-results">

                    </thead>
                    <tbody>
                        <!-- Example row -->
                        <tr>
                            <td>Smith</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
