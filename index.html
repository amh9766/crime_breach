<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Crime Breach</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/components/navbar/navbar.js"></script>
</head>
<body>
    <div id="navbar-container"><!-- Navigation bar will be loaded here --></div>
    <main>
        <section>
            <h2>Sign-in</h2>
            <form id="searchForm" action="/search_criminals" method="GET">
                <input type="text" name="query" placeholder="Enter name or ID">
                <button type="submit">Search</button>
            </form>
            <div class="results">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Crime</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Search results will be dynamically filled here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
